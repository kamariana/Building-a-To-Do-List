<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="todos js-todos">
        <h1 class="todos__title">To-Dos</h1>
        <ul class="todos__list js-todos-list">

        </ul>
        <div class="todos__new">
            <input class="todos__input js-todo-input" type="text" placeholder="Add To-Do">
            <button class="todos__cta js-add-todo">
                + Add
            </button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
